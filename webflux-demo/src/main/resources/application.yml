server:
  port: 10000


custom:
  db:
    username: root
    password: 123456
    driver: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth_demo?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true&allowMultiQueries=true

spring:
  profiles:
    active: dev
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: webflux-01
    producer:
      bootstrap-servers: localhost:9092
      batch-size: 1
logging:
  config: classpath:logback-spring.xml

